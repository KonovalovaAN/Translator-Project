<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Translator</h1>
</header>

<div class="container">
    <div class="form-container">
        <form id="translator-form">
            <div class="form-group">
                <label for="from">From:</label>
                <select id="from" name="from"></select>
            </div>
            <div class="form-group">
                <label for="text">Enter text to translate:</label>
                <textarea id="text" name="text"></textarea>
            </div>
            <div class="button-container">
                <button type="button" onclick="translateText()">Translate</button>
            </div>
        </form>
    </div>

    <div class="output-container">
        <div class="flex-container">
            <label for="to">To:</label>
            <select id="to" name="to"></select>
            <div class="translated-text-label">Your translated text:</div>
        </div>
        <div class="output" id="output">
            <!-- Translated text will appear here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
